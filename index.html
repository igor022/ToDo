<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>#TODO</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>todos</h1>
        <div class="container">
            <div class="add-todo">
                <button class="check-all"></button>
                <input class="input-add" id="inputAdd" type="text" placeholder="What needs to be done?">
            </div>
            <div class="todos" id="todos">

            </div>
            <div class="additional-info">
                <p><span class="items-count">3 items</span> left</p>
                <div class="filter-buttons">
                    <button class="all selected">All</button>
                    <button class="current">Active</button>
                    <button class="completed">Completed</button>
                </div>
                <button class="clear-tasks">Clear completed</button>
            </div>
        </div>
        <p class="promo">
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </p>
        <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
